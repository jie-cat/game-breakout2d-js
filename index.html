<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        background-image: url("https://cdn.pixabay.com/photo/2020/07/06/01/33/forest-5375005_1280.jpg");
      }
      canvas {
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="480" height="520"></canvas>

    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d"); //å»ºç«‹2dåœ–ç´™

      // å¢åŠ ç”Ÿå‘½å€¼
      let lives = 3;

      function drawLives() {
        ctx.font = "bold 20px Arial";
        ctx.fillStyle = "red";
        ctx.fillText("â¤ï¸: " + lives, canvas.width - 80, 20);
      }

      // æ»‘é¼ æ§åˆ¶æ‹æ¡¿
      document.addEventListener("mousemove", mouseMoveHandler);

      function mouseMoveHandler(e) {
        let relativeX = e.clientX - canvas.offsetLeft; //å–å¾—æ¸¸æ¨™Xåº§æ¨™åœ¨åœ–ç´™ä¸Šç›¸å°ç€è¦½å™¨Xåº§æ¨™
        if (relativeX > 0 && relativeX < canvas.width) {
          paddleX = relativeX - paddleWidth / 2;
        }
      }

      // åˆ†æ•¸
      let score = 0;

      // ç¹ªè£½åˆ†æ•¸æ–‡å­—
      function drawScore() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#66fcf1";
        ctx.fillText("ğŸ’£: " + score, 8, 20);
      }

      // ç£šå¡Šè¨­å®š
      let brickRowCount = 10;
      let brickColumnCount = 5;
      let brickWidth = 75;
      let brickHeight = 20;
      let brickPadding = 10;
      let brickOffsetTop = 30;
      let brickOffsetLeft = 30;

      let bricks = []; //ç´€éŒ„æ¯å€‹ç£šå¡Šèµ·å§‹é»åº§æ¨™ { x:xä½ç½® , y:yä½ç½® } -> ç‚ºäº†å¾ŒçºŒå¯«æ’æ“Šåˆ¤æ–·ä½ç½®
      //å…ˆåˆå§‹åŒ–è³‡æ–™,è®“ä¸‹é¢æ›´æ–°
      for (c = 0; c < brickColumnCount; c++) {
        bricks[c] = []; // [ [] , [] , [] ] -> Arrayè£¡é¢æ¯å€‹å…ƒç´ éƒ½æ”¾Array
        for (r = 0; r < brickRowCount; r++) {
          bricks[c][r] = { x: 0, y: 0, status: 1 }; //statusç”¨ä¾†åˆ¤æ–·ç£šå¡Šæ˜¯å¦è¢«çƒç¢°è§¸
        }
      }

      // ç•«ç£šå¡Š
      function drawBricks() {
        for (let c = 0; c < brickColumnCount; c++) {
          for (let r = 0; r < brickRowCount; r++) {
            // åŠ å…¥åˆ¤æ–·æ˜¯å¦æ¶ˆå¤±
            if (bricks[c][r].status == 1) {
              let brickX = brickOffsetLeft + c * (brickWidth + brickPadding);
              let brickY = brickOffsetTop + r * (brickHeight + brickPadding);
              bricks[c][r] = { x: brickX, y: brickY, status: 1 }; //è£æ¯å€‹ç£šå¡Šç¹ªåœ–èµ·å§‹é»åº§æ¨™ç‰©ä»¶ [ [{x:brckX,y:brickY}] , [{...}] , [{...}]]
              // ç•«æ¯å¡Šç£šå¡Š
              ctx.beginPath();
              ctx.rect(brickX, brickY, brickWidth, brickHeight);
              ctx.fillStyle = "#66fcf1";
              ctx.fill();
              ctx.closePath();
            }
          }
        }
      }

      // æ¯æ¬¡ç¹ªåœ–è·‘è¿´åœˆæª¢æŸ¥çƒåº§æ¨™ä½ç½®æœ‰æ²’æœ‰æ’åˆ°ç£šå¡Š
      function collisionDetection() {
        for (let c = 0; c < brickColumnCount; c++) {
          for (let r = 0; r < brickRowCount; r++) {
            let b = bricks[c][r]; //æ¯å€‹ç£šå¡Šç¹ªåœ–èµ·å§‹é»åº§æ¨™ -> å¾ç¬¬ä¸€è¡Œç¬¬ä¸€åˆ—é–‹å§‹ä»£å…¥
            if (b.status == 1) {
              if (
                x > b.x &&
                x < b.x + brickWidth &&
                y > b.y &&
                y < b.y + brickHeight
              ) {
                dy = -dy; //åå½ˆ
                bricks[c][r].status = 0;
                score++; //åŠ åˆ†
                if (score == brickColumnCount * brickRowCount) {
                  alert("You win the game!");
                  document.location.reload();
                }
              }
            }
          }
        }
      }

      //  çƒåº§æ¨™
      let x = canvas.width / 2; //280
      let y = canvas.height - 30; //290

      let dx = 2;
      let dy = -2;
      const ballRadius = 10;

      //  æ‹æ¿åº§æ¨™
      let paddleWidth = 75;
      let paddleHeight = 10;
      let paddleX = (canvas.width - paddleWidth) / 2;
      let paddleY = canvas.height - paddleHeight;
      // è¨­è¨ˆæ‹æ¿ç§»å‹•
      // keyboard æŒ‰ä¸‹å»æ˜¯false å½ˆä¸Šä¾†æ˜¯true
      let leftPressed = false; //å·¦
      let rightPressed = false; //å³

      document.addEventListener("keydown", keyDownHandler);

      function keyDownHandler(e) {
        if (e.keyCode == "37") {
          leftPressed = true;
        }
        if (e.keyCode == "39") {
          rightPressed = true;
        }
      }

      document.addEventListener("keyup", keyUpHandler);

      function keyUpHandler(e) {
        if (e.keyCode == "37") {
          leftPressed = false;
        }
        if (e.keyCode == "39") {
          rightPressed = false;
        }
      }

      // ç•«åœ“
      function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI * 2, false);
        ctx.fillStyle = "#de9e1d";
        ctx.fill();
        ctx.closePath();
      }

      // ç•«æ–¹å½¢ æ‹æ¿
      function drawPaddle() {
        ctx.beginPath();
        ctx.fillStyle = "#c924f2";
        ctx.fillRect(paddleX, paddleY, paddleWidth, paddleHeight);
        ctx.fill();
        ctx.closePath();
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); //æ¸…é™¤åœ–ç´™å…§çš„å…§å®¹

        // ç•«èƒŒæ™¯
        ctx.fillStyle = "#1f2833";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // ç•«ç”Ÿå‘½å€¼
        drawLives();

        // çƒå’Œç£šå¡Šæ¥è§¸
        collisionDetection();

        // ç•«åˆ†æ•¸
        drawScore();

        // ç•«ç£šå¡Š
        drawBricks();
        // ç•«çƒ
        drawBall();
        x += dx; //æ”¹è®Šåº§æ¨™æ•¸å€¼åšç‚ºä¸‹ä¸€æ¬¡ç•«åœ“æ–°åº§æ¨™
        y += dy;

        // æ’åˆ°ä¸Šé‚Šç•Œæˆ–ä¸‹é‚Šç•Œå°±æ›é‚Šè·‘
        if (y - ballRadius < 0) {
          dy = -dy;
        } else if (y + ballRadius > canvas.height) {
          if (x > paddleX && x < paddleX + paddleWidth) {
            dy = -dy;
          } else {
            lives--;
            // å¢åŠ ç”Ÿå‘½å€¼åˆ¤æ–·
            if (lives > 0) {
              // é‡ç½®çƒä½ç½®
              x = canvas.width / 2; //280
              y = canvas.height - 30; //290
              dx = 2;
              dy = -2;
              // é‡ç½®æ‹æ¿ä½ç½®
              paddleX = (canvas.width - paddleWidth) / 2;
            } else {
              alert("GAME OVER!");
              y = 0;
              document.location.reload(); //é é¢é‡æ–°è¼‰å…¥
            }
          }
        }

        if (x + ballRadius > canvas.width || x - ballRadius < 0) {
          dx = -dx;
        }
        // ç•«æ‹æ¿
        drawPaddle();
        if (leftPressed == true && paddleX > 0) {
          paddleX -= 5;
        }
        if (rightPressed == true && paddleX + paddleWidth < canvas.width) {
          paddleX += 5;
        }

        requestAnimationFrame(draw); //ç€è¦½å™¨æ§åˆ¶é‡è¤‡åŸ·è¡Œæ¸²æŸ“ç•«åœ–
      }

      draw();
    </script>
  </body>
</html>
