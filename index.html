<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="480" height="320"> </canvas>

    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d"); //建立2d圖紙

      // 滑鼠控制拍桿
      document.addEventListener("mousemove", mouseMoveHandler);

      function mouseMoveHandler(e) {
        let relativeX = e.clientX - canvas.offsetLeft; //取得游標X座標在圖紙上相對瀏覽器X座標
        if (relativeX > 0 && relativeX < canvas.width) {
          paddleX = relativeX - paddleWidth / 2;
        }
      }

      // 分數
      let score = 0;

      // 繪製分數文字
      function drawScore() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "red";
        ctx.fillText("Score: " + score, 8, 20);
      }

      // 磚塊設定
      let brickRowCount = 3;
      let brickColumnCount = 5;
      let brickWidth = 75;
      let brickHeight = 20;
      let brickPadding = 10;
      let brickOffsetTop = 30;
      let brickOffsetLeft = 30;

      let bricks = []; //紀錄每個磚塊起始點座標 { x:x位置 , y:y位置 } -> 為了後續寫撞擊判斷位置
      //先初始化資料,讓下面更新
      for (c = 0; c < brickColumnCount; c++) {
        bricks[c] = []; // [ [] , [] , [] ] -> Array裡面每個元素都放Array
        for (r = 0; r < brickRowCount; r++) {
          bricks[c][r] = { x: 0, y: 0, status: 1 }; //status用來判斷磚塊是否被球碰觸
        }
      }

      // 畫磚塊
      function drawBricks() {
        for (let c = 0; c < brickColumnCount; c++) {
          for (let r = 0; r < brickRowCount; r++) {
            // 加入判斷是否消失
            if (bricks[c][r].status == 1) {
              let brickX = brickOffsetLeft + c * (brickWidth + brickPadding);
              let brickY = brickOffsetTop + r * (brickHeight + brickPadding);
              bricks[c][r] = { x: brickX, y: brickY, status: 1 }; //裝每個磚塊繪圖起始點座標物件 [ [{x:brckX,y:brickY}] , [{...}] , [{...}]]
              // 畫每塊磚塊
              ctx.beginPath();
              ctx.rect(brickX, brickY, brickWidth, brickHeight);
              ctx.fillStyle = "purple";
              ctx.fill();
              ctx.closePath();
            }
          }
        }
      }

      // 每次繪圖跑迴圈檢查球座標位置有沒有撞到磚塊
      function collisionDetection() {
        for (let c = 0; c < brickColumnCount; c++) {
          for (let r = 0; r < brickRowCount; r++) {
            let b = bricks[c][r]; //每個磚塊繪圖起始點座標 -> 從第一行第一列開始代入
            if (b.status == 1) {
              if (
                x > b.x &&
                x < b.x + brickWidth &&
                y > b.y &&
                y < b.y + brickHeight
              ) {
                dy = -dy; //反彈
                bricks[c][r].status = 0;
                score++; //加分
                if (score == brickColumnCount * brickRowCount) {
                  alert("You win the game!");
                  document.location.reload();
                }
              }
            }
          }
        }
      }

      //  球座標
      let x = canvas.width / 2; //280
      let y = canvas.height - 30; //290

      let dx = 2;
      let dy = -2;
      const ballRadius = 10;

      //  拍板座標
      let paddleWidth = 75;
      let paddleHeight = 10;
      let paddleX = (canvas.width - paddleWidth) / 2;
      let paddleY = canvas.height - paddleHeight;
      // 設計拍板移動
      // keyboard 按下去是false 彈上來是true
      let leftPressed = false; //左
      let rightPressed = false; //右

      document.addEventListener("keydown", keyDownHandler);

      function keyDownHandler(e) {
        if (e.keyCode == "37") {
          leftPressed = true;
        }
        if (e.keyCode == "39") {
          rightPressed = true;
        }
      }

      document.addEventListener("keyup", keyUpHandler);

      function keyUpHandler(e) {
        if (e.keyCode == "37") {
          leftPressed = false;
        }
        if (e.keyCode == "39") {
          rightPressed = false;
        }
      }

      // 畫圓
      function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI * 2, false);
        ctx.fillStyle = "green";
        ctx.fill();
        ctx.closePath();
      }

      // 畫方形 拍板
      function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, paddleY, paddleWidth, paddleHeight);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.closePath();
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); //清除圖紙內的內容
        // 球和磚塊接觸
        collisionDetection();

        // 畫分數
        drawScore();

        // 畫磚塊
        drawBricks();
        // 畫球
        drawBall();
        x += dx; //改變座標數值做為下一次畫圓新座標
        y += dy;

        // 撞到上邊界或下邊界就換邊跑
        if (y - ballRadius < 0) {
          dy = -dy;
        } else if (y + ballRadius > canvas.height) {
          if (x > paddleX && x < paddleX + paddleWidth) {
            dy = -dy;
          } else {
            alert("GAME OVER!");
            y = 0;
            document.location.reload(); //頁面重新載入
          }
        }

        if (x + ballRadius > canvas.width || x - ballRadius < 0) {
          dx = -dx;
        }
        // 畫拍板
        drawPaddle();
        if (leftPressed == true && paddleX > 0) {
          paddleX -= 5;
        }
        if (rightPressed == true && paddleX + paddleWidth < canvas.width) {
          paddleX += 5;
        }
      }

      const interval = setInterval(draw, 20);
    </script>
  </body>
</html>
